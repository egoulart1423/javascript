<!-- head e body são filhos do document HTML -->
<!DOCTYPE html>
<!-- tags meta title e etc são filhos do head -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com o DOM</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
    }
  </style>
</head>
<body>
<!-- elementos de html são filhos do body -->
  <h1>testando o DOM</h1>
  <p>meu <strong>cuzinho</strong> ta apertadinho</p>
  <p class="testc">prefiro peitos</p>
  <div id="testi">clique em mim</div>
   <script>
      var tag = window.document.getElementsByTagName("P")[0] /* para puxar uma tag do documento html */
      var id = window.document.getElementById('testi') /* para puxar id do documento html */   
      var clas = window.document.getElementsByClassName('testc')[0]

      window.alert( 'esta escrito assim: ' + tag.innerHTML) /* da para fazer com document tbm */
      tag.style.color = 'blue'
      id.innerText = 'receba'
      // window.document.getElementById('msg').innerText = 'receba'
      window.document.write('vou escrever dnv: ' + clas.innerText)
      clas.style.background = 'green'
  </script>
</body>
</html>
