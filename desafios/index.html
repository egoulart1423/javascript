<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex 002 | Horas do relógio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Horas do dia</h1>
  </header>
  <section>
    <p id="sao">Agora são...</p>
    <div id="imgh">
      <img src="" alt="">
    </div>
  </section>
  <footer>Cursoemvideo</footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var agora = new Date();
      var sao = document.getElementById('sao');
      var horas = agora.getHours();
      console.log(horas); // Adiciona log para depuração
      if (horas <= 12) {
        sao.innerHTML = `Agora são ${horas} horas da manhã!`;
      } else if (horas < 18) {
        sao.innerHTML = `Agora são ${horas} horas da tarde!`;
      } else {
        sao.innerHTML = `Agora são ${horas} horas da noite!`;
      }
    });
  </script>
</body>
</html>
