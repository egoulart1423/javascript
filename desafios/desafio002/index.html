<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Horas do dia</h1>
  </header>
  <section>
    <p id="sao">agora são...</p>
    <div id="imgh">
      <img src="" alt="">
    </div>
  </section>
  <footer>Cursoemvideo</footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    var agora = new Date()
    var sao = document.getElementById('sao') 
    var horas = agora.getHours()
    console.log(horas);
    if (horas <= 12) {
      sao.innerHTML = `agora são ${horas} horas da manhã!`;
    } else if (horas < 18) {
      sao.innerHTML = `agora são ${horas} horas da tarde!`;
    } else {
      sao.innerHTML =`agora são ${horas} horas da noite!`;
    }
    })
  </script>
</body>
